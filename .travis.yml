language: go
go:
- 1.8
- master

script: "./runtests"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y tree

before_deploy:
  - go build ./...
  - tree
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - cmd/deploy/deploy
  - cmd/generate/generate
  on:
    tags: true
    repo: ubuntu/tutorial-deployment
    branch: travis-test
